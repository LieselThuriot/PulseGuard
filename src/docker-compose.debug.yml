services:
  pulseguard:
    image: pulseguard:dev
    build:
      context: .
      dockerfile: PulseGuard/Dockerfile
      target: base
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PulseStore=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;QueueEndpoint=http://azurite:10001/devstoreaccount1;TableEndpoint=http://azurite:10002/devstoreaccount1;
      - DOTNET_USE_POLLING_FILE_WATCHER=1
    volumes:
      - ./PulseGuard:/app
      - ~/.nuget/packages:/root/.nuget/packages:ro
      - ~/.microsoft/usersecrets:/root/.microsoft/usersecrets:ro
    depends_on:
      - azurite
    networks:
      - pulseguard-network

  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose --skipApiVersionCheck"
    networks:
      - pulseguard-network

volumes:
  azurite-data:

networks:
  pulseguard-network:
    driver: bridge
